{% extends "football/base.html" %}
{% block content %}

	<h1>Leagues in {{ universe }}</h1>

	{% if league_list %}
		<ul>
		{% for league in league_list %}
			<li><a href="/football/league/{{ league.id }}/">{{ league.name }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p> No leagues to display. </p>
	{% endif %}
	
{% endblock %}
